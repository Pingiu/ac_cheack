name: Call Private Reusable Workflow

on:
  workflow_dispatch:  # или любое другое событие

jobs:
  call-private:
    uses: ${{secrets.PRIVATE_ORG}}/${{ secrets.PRIVATE_REPO }}/.github/workflows/action.yml@main
    secrets:
      # Прокидываем секреты, если нужно (например токен доступа)
      PRIVATE_REPO_PAT: ${{ secrets.PRIVATE_REPO_PAT }}
